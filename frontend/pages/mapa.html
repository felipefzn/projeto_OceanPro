    <div class="container my-5">
        <h2 class="text-center">Identificação de Padrões Geográficos e Temporais de Poluição</h2>
        <p class="text-center">Permite ações preventivas e direcionadas com base em dados geográficos e temporais.</p>
        <div class="row">
            <div class="col-md-12">
                <div id="map"></div>
            </div>            
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-74.5, 40], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Exemplo de marcador
        L.marker([-74.5, 40]).addTo(map)
            .bindPopup('Exemplo de marcador para localização de poluição.')
            .openPopup();
    </script>

    <script>
        var regionCtx = document.getElementById('regionChart').getContext('2d');
        var regionChart = new Chart(regionCtx, {
            type: 'bar',
            data: {
                labels: ['Região 1', 'Região 2', 'Região 3', 'Região 4'],
                datasets: [{
                    label: 'Nível de Poluição',
                    data: [12, 19, 3, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var timeCtx = document.getElementById('timeChart').getContext('2d');
        var timeChart = new Chart(timeCtx, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Nível de Poluição',
                    data: [65, 59, 80, 81, 56, 55],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var pollutantTypeCtx = document.getElementById('pollutantTypeChart').getContext('2d');
        var pollutantTypeChart = new Chart(pollutantTypeCtx, {
            type: 'pie',
            data: {
                labels: ['CO2', 'Plásticos', 'Metais Pesados', 'Óleo'],
                datasets: [{
                    label: 'Distribuição de Tipos de Poluentes por Região',
                    data: [30, 25, 20, 25],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
