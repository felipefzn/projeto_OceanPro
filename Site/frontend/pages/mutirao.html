<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceanPro - Organizar Mutirão de Limpeza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <p style="vertical-align: middle;">OceanPro</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="relatorio.html">Relatórios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mapa.html">Mapa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portal.html">Comunidade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container form-container">
        <h2 class="text-center mb-4">Organizar Mutirão de Limpeza</h2>
        <form>
            <div class="form-group">
                <label for="location">Local do Mutirão</label>
                <input type="text" class="form-control" id="location" placeholder="Digite o local do mutirão">
            </div>
            <div class="form-group">
                <label for="date">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="description">Descrição do Mutirão</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Descreva o objetivo e as atividades do mutirão"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Criar Mutirão</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
